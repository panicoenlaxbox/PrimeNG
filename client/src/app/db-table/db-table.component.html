<p-sidebar [(visible)]="display" position="right" styleClass="ui-sidebar-md" (onShow)="onShow()" (onHide)="onHide()"
  [showCloseIcon]="false" [dismissible]="false">
  <div class="ui-g ui-fluid" *ngIf="user">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="id">Id</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="id" [(ngModel)]="user.id" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Name</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="name" [(ngModel)]="user.name" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="age">Age</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="age" [(ngModel)]="user.age" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="company">Company</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="company" [(ngModel)]="user.company" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="email">Email</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="email" [(ngModel)]="user.email" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="phone">Phone</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="phone" [(ngModel)]="user.phone" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="address">Address</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="address" [(ngModel)]="user.address" />
      </div>
    </div>
  </div>
  <button pButton type="button" class="ui-button-danger" (click)="delete()" label="Delete"></button>
  <button pButton type="button" class="ui-button-primary" (click)="save()" label="Save"></button>
  <button pButton type="button" class="ui-button-secondary" (click)="display = false" label="Cancel"></button>
</p-sidebar>
<p-table #dt [value]="data" [scrollable]="true" [rows]="50" scrollHeight="400px" [virtualScroll]="true" (onLazyLoad)="onLazyLoad($event)"
  [lazy]="true" [totalRecords]="totalRecords" [virtualRowHeight]="28" [loading]="loading" [columns]="scrollableCols"
  [frozenColumns]="frozenCols" [frozenWidth]="getFrozenWidth()" [lazyLoadOnInit]="true" [virtualScrollDelay]="0"
  [rowTrackBy]="rowTrackBy" loadingIcon="fas fa-spinner" selectionMode="single" [(selection)]="selectedUser"
  (onRowSelect)="onRowSelect($event)" sortMode="multiple" sortField="id">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <fa-icon icon="search" style="margin:4px 4px 0 0"></fa-icon>
      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
        style="width:auto">
    </div>
  </ng-template>
  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of columns" [style.width.px]="frozenColWidth">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
          ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field" [style.height.px]="filterRowHeight">
        <input *ngSwitchCase="'id'" style="width:100%;" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr class="truncate" [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
<p>
  <button pButton type="button" (click)="add()" label="New"></button>

</p>
<router-outlet></router-outlet>
